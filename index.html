<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <input type="text" id="result" class="result">
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-block" onclick="clearResult()">C</button>
        </div>

        <div>
            <button type="button" class="btn btn-light" onclick="getNumber('7')">7</button>
            <button type="button" class="btn btn-light" onclick="getNumber('8')">8</button>
            <button type="button" class="btn btn-light" onclick="getNumber('9')"> 9</button>
            <button type="button" class="btn btn-light" onclick="getNumber('*')">X</button>
        </div>
        <div>
            <button type="button" class="btn btn-light" onclick="getNumber('4')">4</button>
            <button type="button" class="btn btn-light" onclick="getNumber('5')">5</button>
            <button type="button" class="btn btn-light" onclick="getNumber('6')"> 6</button>
            <button type="button" class="btn btn-light" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button type="button" class="btn btn-light" onclick="getNumber('1')"> 1</button>
            <button type="button" class="btn btn-light" onclick="getNumber('2')">2</button>
            <button type="button" class="btn btn-light" onclick="getNumber('3')">3</button>
            <button type="button" class="btn btn-light" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button type="button" class="btn btn-light" onclick="getNumber('/')">/</button>
            <button type="button" class="btn btn-light" onclick="getNumber('0')">0</button>
            <button type="button" class="btn btn-light" onclick=" getNumber('.')">.</button>
            <button type="button" class="btn btn-light" onclick="getResult()">=</button>
        </div>
    </div>




    <script src="app.js">   </script>
</body>
</html>
